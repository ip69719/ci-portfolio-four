{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="card">
    <div class="card-body">
        {% if user.is_authenticated %}
            <form method="POST" action="book">
                {{ form | crispy }}
                {% csrf_token %}
                <div>
                    <p>
                        <button type="Submit">Add Item</button>
                    </p>
                </div>
            </form>
        {% endif %}
    </div>
</div>


{% endblock %}
