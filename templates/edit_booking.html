{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container container-account h-100">
    <div class="row align-items-center h-100">
        <div class="col-xs-12 col-12 col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    {% if user.is_authenticated %}
                        <form method="POST">
                            {{ form | crispy }}
                            {% csrf_token %}
                            <div>
                                <p>
                                    <button type="Submit">Update</button>
                                </p>
                            </div>
                        </form>
                    {% else %}
                    <p class="text-center">Please Login or Sign Up to book an appointment with us.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
