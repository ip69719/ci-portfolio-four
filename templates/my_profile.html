{% extends 'base.html' %}
{% block content %}

<div class="container container-account h-100">
    <h2 class="text-center pt-4">My Booking History</h2>
    <div class="row align-items-center h-100">
        {% for appointment in appointments %}
        <div class="col-md-6 my-3 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">Cut, Colour and Blow-Dry</h3>
                    <p>Date: {{ appointment.date}}</p>
                    <p>Time: {{ appointment.time}}</p>
                    <a href="/edit/{{ appointment.id }}" class="btn btn-custom">Edit</a>
                    <a href="/cancel/{{ appointment.id }}" class="btn btn-custom">Cancel</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 my-3 mx-auto">
            <p class="text-center">You have not booked any appointments yet</p>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock content %}
